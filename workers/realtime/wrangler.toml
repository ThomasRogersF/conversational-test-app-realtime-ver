name = "ai-tutor-realtime"
main = "src/index.ts"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat"]

# --- Environment variables ---
[vars]
OPENAI_REALTIME_MODEL = "gpt-realtime-mini-2025-12-15"
# Comma-separated list of allowed origins. Empty = allow all (dev-friendly).
ALLOWED_ORIGINS = ""

# --- Durable Objects ---
[[durable_objects.bindings]]
name = "REALTIME_SESSION"
class_name = "RealtimeSession"

[[migrations]]
tag = "v1"
new_classes = ["RealtimeSession"]

# --- Secrets (set via `wrangler secret put OPENAI_API_KEY`) ---
# OPENAI_API_KEY
